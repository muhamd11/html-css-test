<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Test</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Container -->
    <section class="container">
        <!-- Left side content -->
        <div class="left-side">
            <!-- Login info -->
            <div class="info">
                <h2>LOGIN</h2>
                <p>How do I get started? Lorem ipsum dolor sit amet.</p>
            </div>

            <!-- Login form -->
            <form action="" class="login-form">
                <div class="input-field">
                    <i class="fa-regular fa-user icon"></i>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button class="login-btn" type="submit">Login Now</button>
            </form>

            <!-- Login with other platforms -->
            <div class="login-with-others">
                <div class="text">
                    <p><span>Login</span> with Others</p>
                </div>
                <!-- Google login button -->
                <button class="google-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                        <path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                    <div class="text">Login with <span>Google</span></div>
                </button>
                <!-- Facebook login button -->
                <button class="facebook-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                        <path fill="#3F51B5" d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z"></path><path fill="#FFF" d="M34.368,25H31v13h-5V25h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H35v4h-2.287C31.104,17,31,17.6,31,18.723V21h4L34.368,25z"></path>
                    </svg>
                    <div class="text">Login with <span>Facebook</span></div>
                </button>
            </div>
        </div>

        <!-- Right side content -->
        <div class="right-side">
            <!-- Background image -->
            <img class="background-img" src="images/background.png" alt="">
            <div class="box">
                <p>Very good works are waiting for you. Login now!!!</p>
                <!-- Image -->
                <img src="images/image.png" class="women-img">
                <!-- Circle with image -->
                <div class="circle"><img src="images/thunderbolt.png" class="thunderbolt"></div>
            </div>
        </div>
    </section>
</body>

</html>
