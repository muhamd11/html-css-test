<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Test</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Container -->
    <section class="container">
        <!-- Left side content -->
        <div class="left-side">
            <!-- Login info -->
            <div class="info">
                <h2>LOGIN</h2>
                <p>How do I get started? Lorem ipsum dolor sit amet.</p>
            </div>

            <!-- Login form -->
            <form action="" class="login-form">
                <div class="input-field">
                    <i class="fa-regular fa-user icon"></i>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button class="login-btn" type="submit">Login Now</button>
            </form>

            <!-- Login with other platforms -->
            <div class="login-with-others">
                <div class="text">
                    <p><span>Login</span> with Others</p>
                </div>
                <!-- Google login button -->
                <button class="google-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                        <!-- Google icon -->
                    </svg>
                    <div class="text">Login with <span>Google</span></div>
                </button>
                <!-- Facebook login button -->
                <button class="facebook-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                        <!-- Facebook icon -->
                    </svg>
                    <div class="text">Login with <span>Facebook</span></div>
                </button>
            </div>
        </div>

        <!-- Right side content -->
        <div class="right-side">
            <!-- Background image -->
            <img class="background-img" src="images/background.png" alt="">
            <div class="box">
                <p>Very good works are waiting for you. Login now!!!</p>
                <!-- Image -->
                <img src="images/image.png" class="women-img">
                <!-- Circle with image -->
                <div class="circle"><img src="images/thunderbolt.png" class="thunderbolt"></div>
            </div>
        </div>
    </section>
</body>

</html>
